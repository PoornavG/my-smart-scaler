# Contains Deployments & Services for frontend, service-a, service-b
# Updated to use v4 (togglable) images for all services

apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      imagePullSecrets:
        - name: acr-secret # Use the secret to pull from private registry
      containers:
        - name: frontend
          # --- THIS IS THE CHANGE ---
          image: poornavscaleregistry.azurecr.io/frontend:v4
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: frontend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-a-deployment
spec:
  replicas: 1 # Start at 1
  selector:
    matchLabels:
      app: service-a
  template:
    metadata:
      labels:
        app: service-a
    spec:
      imagePullSecrets:
        - name: acr-secret # Use the secret to pull from private registry
      containers:
        - name: service-a
          # Use the v4 (togglable) image we built
          image: poornavscaleregistry.azurecr.io/service-a:v4
          ports:
            - containerPort: 8080
          env:
            - name: SERVICE_B_URL
              value: "http://service-b/api"
---
apiVersion: v1
kind: Service
metadata:
  name: service-a
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: service-a
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-b-deployment
spec:
  replicas: 1 # Start at 1
  selector:
    matchLabels:
      app: service-b
  template:
    metadata:
      labels:
        app: service-b
    spec:
      imagePullSecrets:
        - name: acr-secret # Use the secret to pull from private registry
      containers:
        - name: service-b
          # Use the v5 (togglable) image we built
          image: poornavscaleregistry.azurecr.io/service-b:v5
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: service-b
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: service-b
